    <div class="container">

        <div class="wrapper">

            <div class="formInfo">

            </div>

                    <p>
                        <label for="">First name</label>
                        <input type="text">
                    </p>
                    <p>
                        <label for="">Last name</label>
                        <input type="text">
                    </p>
                    <p>
                        <label for="">Intrest name</label>
                        <input type="text">
                    </p>
                    <p>
                        <label for="">Email name</label>
                        <input type="text">
                    </p>
                    <p class="SpanCont">
                        <label for="">Why would you like to join R2H</label>

                    </p>

                    </p>
                </form>
            </div>
        </div>

        <div class="container2">

            <div class="wrapper2">
